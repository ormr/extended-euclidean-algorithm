<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name= viewport content="width=device-width initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Euclid Alghorithm</title>
</head>
<body>
<div class="wrapper">
    <form>
        <h1>Расширенный Алгоритм Евклида</h1>
        <h5><span class="symbol">A</span>x + <span class="symbol">B</span>y = НОД(<span class="symbol">X, Y</span>)</h5>
        <hr class="sep" />
        <div class="group">
        	<input id="num1" type="number" required="required" />
        	<span class="highlight"></span>
        	<span class="bar"></span>
        	<label>A:</label>
        </div>
        <div class="group">
        	<input id="num2" type="number" required="required" />
        	<span class="highlight"></span>
        	<span class="bar"></span>
        	<label>B:</label>
        </div>
        <div onclick="ExtendedGCF()" class="btn-box">
        	<button class="btn btn-submit" type="submit">Найти</button>
        </div>
        </div>
    </form>
</div>
	<script src="./script/script.js"></script>
</body>
</html>
